<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WayPoint - The Smart macOS Path Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap');
        body { font-family: 'Inter', "SF Pro SC","SF Pro Text","SF Pro Icons","PingFang SC", sans-serif; scroll-behavior: smooth; }
        .glass { background: rgba(255, 255, 255, 0.7); backdrop-filter: blur(10px); }
        .hero-gradient { background: radial-gradient(circle at 50% 50%, rgba(59, 130, 246, 0.1) 0%, rgba(255, 255, 255, 0) 100%); }
        [x-cloak] { display: none !important; }
    </style>
</head>
<body class="bg-white text-slate-900 overflow-x-hidden" x-data="app()" x-init="init()" x-cloak>

    <!-- Navigation -->
    <nav class="fixed w-full z-50 glass border-b border-slate-200">
        <div class="max-w-6xl mx-auto px-6 py-4 flex justify-between items-center">
            <div class="flex items-center space-x-2">
                <i class="fa-solid fa-location-crosshairs text-blue-600 text-2xl"></i>
                <span class="text-xl font-bold tracking-tight text-slate-800">WayPoint</span>
            </div>
            
            <div class="hidden md:flex space-x-8 text-sm font-medium text-slate-600">
                <a href="#features" x-text="t('nav_features')" class="hover:text-blue-600 transition"></a>
                <a href="#guide" x-text="t('nav_guide')" class="hover:text-blue-600 transition"></a>
                <a href="https://github.com/wangwenyou/WayPoint" class="hover:text-blue-600 transition underline underline-offset-4" x-text="t('nav_github')"></a>
            </div>

            <div class="flex items-center space-x-4">
                <!-- Language Switcher -->
                <div class="relative" x-data="{ open: false }">
                    <button @click="open = !open" class="text-slate-500 hover:text-blue-600 flex items-center space-x-1 text-sm font-medium transition">
                        <i class="fa-solid fa-globe"></i>
                        <span x-text="langs[lang]"></span>
                    </button>
                    <div x-show="open" @click.away="open = false" class="absolute right-0 mt-2 w-32 bg-white border border-slate-100 shadow-xl rounded-xl py-2">
                        <button @click="lang = 'en'; open = false" class="w-full text-left px-4 py-2 text-sm hover:bg-slate-50 transition">English</button>
                        <button @click="lang = 'zh'; open = false" class="w-full text-left px-4 py-2 text-sm hover:bg-slate-50 transition">简体中文</button>
                        <button @click="lang = 'zht'; open = false" class="w-full text-left px-4 py-2 text-sm hover:bg-slate-50 transition">繁體中文</button>
                    </div>
                </div>
                <a href="https://github.com/wangwenyou/WayPoint/releases/latest" class="bg-blue-600 text-white px-5 py-2 rounded-full text-sm font-semibold hover:bg-blue-700 transition shadow-lg shadow-blue-200" x-text="t('nav_download')"></a>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <header class="pt-32 pb-20 hero-gradient">
        <div class="max-w-6xl mx-auto px-6 text-center">
            <h1 class="text-5xl md:text-7xl font-bold tracking-tighter mb-6 bg-clip-text text-transparent bg-gradient-to-b from-slate-900 to-slate-600" x-html="t('hero_title')"></h1>
            <p class="text-xl text-slate-500 mb-10 max-w-2xl mx-auto" x-text="t('hero_subtitle')"></p>
            
            <div class="flex flex-col md:flex-row justify-center items-center space-y-4 md:space-y-0 md:space-x-4 mb-16">
                <a href="https://github.com/wangwenyou/WayPoint/releases/latest" class="bg-slate-900 text-white px-8 py-4 rounded-2xl text-lg font-bold hover:scale-105 transition shadow-xl" x-text="t('hero_cta')"></a>
                <div class="text-slate-400 text-sm">
                    <span x-text="t('current_version') + ': v' + version"></span>
                </div>
            </div>

            <div class="relative max-w-5xl mx-auto mt-10 rounded-3xl overflow-hidden shadow-2xl border border-slate-200">
                <img src="dialog.png" alt="WayPoint Main UI" class="w-full">
            </div>
        </div>
    </header>

    <!-- Efficiency Section -->
    <section class="py-24 bg-slate-50">
        <div class="max-w-4xl mx-auto px-6 text-center">
            <span class="text-blue-600 font-bold tracking-widest text-xs uppercase" x-text="t('eff_tag')"></span>
            <h2 class="text-4xl font-bold mt-4 mb-12" x-text="t('eff_title')"></h2>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-8 text-left">
                <template x-for="(step, index) in t('eff_steps')">
                    <div class="bg-white p-8 rounded-3xl border border-slate-100 shadow-sm">
                        <div class="w-10 h-10 bg-blue-100 rounded-full flex items-center justify-center text-blue-600 mb-6 font-bold text-lg" x-text="index + 1"></div>
                        <h3 class="font-bold mb-2" x-text="step.title"></h3>
                        <p class="text-slate-500 text-sm" x-text="step.desc"></p>
                    </div>
                </template>
            </div>
        </div>
    </section>

    <!-- Features Section -->
    <section id="features" class="py-24">
        <div class="max-w-6xl mx-auto px-6">
            <div class="text-center mb-16">
                <h2 class="text-4xl font-bold mb-4" x-text="t('feat_title')"></h2>
                <p class="text-slate-500" x-text="t('feat_subtitle')"></p>
            </div>
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-10">
                <template x-for="feature in t('feat_items')">
                    <div class="group">
                        <div :class="'w-12 h-12 rounded-xl flex items-center justify-center mb-6 transition duration-300 group-hover:text-white ' + feature.color">
                            <i :class="'fa-solid ' + feature.icon + ' text-xl'"></i>
                        </div>
                        <h3 class="text-xl font-bold mb-3" x-text="feature.title"></h3>
                        <p class="text-slate-500 leading-relaxed text-sm" x-html="feature.desc"></p>
                    </div>
                </template>
            </div>
        </div>
    </section>

    <!-- Guide Section -->
    <section id="guide" class="py-24 bg-slate-900 text-white">
        <div class="max-w-4xl mx-auto px-6">
            <h2 class="text-4xl font-bold mb-12 text-center" x-text="t('guide_title')"></h2>
            <div class="space-y-12">
                <template x-for="(item, index) in t('guide_steps')">
                    <div class="flex items-start space-x-6">
                        <div class="w-10 h-10 border border-slate-700 rounded-full flex items-center justify-center shrink-0" x-text="index + 1"></div>
                        <div>
                            <h4 class="text-xl font-bold mb-2" x-text="item.title"></h4>
                            <p class="text-slate-400" x-html="item.desc"></p>
                        </div>
                    </div>
                </template>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="py-12 border-t border-slate-100">
        <div class="max-w-6xl mx-auto px-6 flex flex-col md:flex-row justify-between items-center space-y-6 md:space-y-0">
            <div class="flex items-center space-x-2 text-slate-400 text-xs">
                <i class="fa-solid fa-location-crosshairs text-xl"></i>
                <span x-text="t('footer_copy')"></span>
            </div>
            <div class="flex space-x-6 text-slate-400">
                <a href="https://github.com/wangwenyou/WayPoint" class="hover:text-slate-900 transition"><i class="fa-brands fa-github text-xl"></i></a>
                <a href="mailto:wangwenyou@hotmail.com" class="hover:text-slate-900 transition"><i class="fa-solid fa-envelope text-xl"></i></a>
            </div>
        </div>
    </footer>

    <script>
        function app() {
            return {
                lang: 'en',
                version: '1.0.0',
                build: 1,
                langs: { 'en': 'English', 'zh': '简体中文', 'zht': '繁體中文' },
                init() {
                    const userLang = navigator.language || navigator.userLanguage;
                    if (userLang.includes('TW') || userLang.includes('HK') || userLang.includes('MO') || userLang.includes('Hant')) {
                        this.lang = 'zht';
                    } else if (userLang.includes('zh')) {
                        this.lang = 'zh';
                    }
                    
                    fetch('../version.json')
                        .then(res => res.json())
                        .then(data => {
                            this.version = data.version;
                            this.build = data.build;
                        })
                        .catch(e => console.log('Version fetch skipped'));
                },

                    return this.translations[this.lang][key];

                            { title: '動作快捷鍵', icon: 'fa-terminal', color: 'bg-emerald-50 text-emerald-600 group-hover:bg-emerald-600', desc: '可自定義快捷鍵，一鍵在終端機、iTerm2 或 VS Code 中打開。' },
                            { title: '神奇路徑注入', icon: 'fa-syringe', color: 'bg-indigo-50 text-indigo-600 group-hover:bg-indigo-600', desc: '使用 ⌘↵ 將選定路徑直接注入任何系統的「打開/保存」對話框。' },
                            { title: 'Autojump 数据互通', icon: 'fa-bolt', color: 'bg-blue-50 text-blue-600 group-hover:bg-blue-600', desc: '自動導入並兼容 autojump 歷史數據，繼承您的命令行习惯。' },

</body>
</html>
